    <div class="container">
    <div class="raw"> </div>
     <div class="jumbotron">
        <h1>Contact the Beluga team</h1>
      </div>


      <!-- Contacts -->
     <div id="contacts">
       <div class="row">  
         <!-- Alignment -->
          <div class="col-sm-offset-3 col-sm-6">
            <!-- Form itself -->
            <form name="sentMessage" class="well" id="contactForm"  novalidate>
              <legend>Contact us</legend>
                <div class="control-group">
                  <div class="controls">
                    <input type="text" class="form-control" placeholder="Full Name" id="name" required data-validation-required-message="Your name" />
                    <p class="help-block"></p>
                  </div>
               </div>   
                <div class="control-group">
                  <div class="controls">
                      <input type="email" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Your email" />
                  </div>
                </div>  
            
                <div class="control-group">
                  <div class="controls">
                      <textarea rows="10" cols="100" class="form-control m-top" 
                           placeholder="Message" id="message" required
               data-validation-required-message="Please enter your message" minlength="5" 
                           data-validation-minlength-message="Min 5 characters" 
                            maxlength="999" style="resize:none">
                      </textarea>
                  </div>
                </div>      
                <div id="success"> </div> <!-- For success/fail messages -->
                <button type="submit" class="btn btn-primary m-top">Send</button><br />
            </form>
          </div>
        </div>
      </div>
